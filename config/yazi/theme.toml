"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

[mgr]
# Hovered
hovered         = { reversed = true }
preview_hovered = { bold     = true }

# Find
find_keyword  = { fg = "yellow",                bold = true }
find_position = { fg = "magenta", bg = "reset", bold = true }

# Count
count_copied   = { fg = "#f9f5d7", bg = "green"  }
count_cut      = { fg = "#f9f5d7", bg = "red"    }
count_selected = { fg = "#f9f5d7", bg = "yellow" }

# Border
border_style  = { fg = "darkgray" }

[tabs]
active   = { bg = "#a89984", fg = "#f9f5d7", bold = true }
inactive = { bg = "#f3eac7", fg = "#a89984"              }

[mode]
normal_main = { bg = "green",   fg = "#f9f5d7", bold = true }
normal_alt  = { bg = "#f3eac7", fg = "green"                }

# Select mode
select_main = { bg = "red",     fg = "#f9f5d7", bold = true }
select_alt  = { bg = "#f3eac7", fg = "red"                  }

# Unset mode
unset_main = { bg = "yellow",  fg = "#f9f5d7", bold = true }
unset_alt  = { bg = "#f3eac7", fg = "yellow"               }

[status]
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Progress
progress_normal = { fg = "#f9f5d7", bg = "darkgray" }
progress_error  = { fg = "#f9f5d7", bg = "red"      }

[filetype]
rules = [
	# Images
	{ mime = "image/*", fg = "yellow" },

	# Media
	{ mime = "{audio,video}/*", fg = "magenta" },

	# Archives
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "red" },

	# Documents
	{ mime = "application/{pdf,doc,rtf}", fg = "cyan" },

	# Empty files
	{ mime = "inode/empty", fg = "red" },

	# Special files
	{ name = "*", is = "orphan", bg = "red", fg = "#f9f5d7" },
	{ name = "*", is = "exec",               fg = "green" },

	# Dummy files
	{ name = "*",  is = "dummy", bg = "red", fg = "#f9f5d7" },
	{ name = "*/", is = "dummy", bg = "red", fg = "#f9f5d7" },

	# Fallback
	{ name = "*",  fg = "black" },
	{ name = "*/", fg = "blue"  }
]

